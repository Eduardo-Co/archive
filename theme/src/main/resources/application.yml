spring:
  application:
    name: "theme"
  profiles:
    active: "default"
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/theme
    username: root
    password: root
  batch:
    jdbc:
      schema: classpath:initDatabase/defaultSchemas/Schemas.sql
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"